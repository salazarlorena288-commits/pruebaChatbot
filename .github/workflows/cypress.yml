name: Cypress Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Instalar binario de Cypress
        run: npx cypress install

      - name: Ejecutar pruebas Cypress
        run: npx cypress run  --spec "cypress/e2e/pruebaChatbot.cy.js"
